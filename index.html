<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Voice AutoType</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
  <header>
    <h1>JavaScript Voice AutoType</h1>
  </header>
  <main>
    <div class="controls">
      <button id="start-btn">Start Listening</button>
      <button id="stop-btn">Stop Listening</button>
      <button id="help-btn">Help</button>
      <button id="edit-btn">Edit Code</button>
      <button id="copy-btn">Copy Code</button>
      <div id="status">Press "Start Listening" to begin.</div>
    </div>
    <section class="preview">
      <h2>Code Preview</h2>
      <div id="code-preview"></div>
    </section>
  </main>
  
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Code</h3>
      <textarea id="edit-textarea"></textarea>
      <div class="modal-buttons">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Developed by <a href="https://github.com/Toxiclikith" target="_blank">Toxiclikith</a> ❤ | Portfolio: <a href="https://toxiclikith.github.io/portfolio/" target="_blank">portfolio</a> | © by Toxiclikith</p>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
